{% load static %}
<body>
    <header class="main-head">

        <div class="container">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}">
            </div>
        </div>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active"><i class="fa fa-home" aria-hidden="true"></i></a></li>
                       {% for cat in categories %}
                        <li class="nav-item"><a href="{% url 'catnews' cat.id %}" class="nav-link {% if cat_id == cat.id %}active{% endif %}">{{cat.title}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>

    </header>
