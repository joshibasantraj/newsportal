{% include 'useradmin/layouts/header.html' %}

  <body class="login">
    
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            {% if error %}
                <p class="alert alert-danger">{{error}}</p>
             {% endif %}
            <form method="POST">
            {% csrf_token %}
              <h1>Login Form</h1>
              {% for field in form %}
                <div>
                  {{field.errors}}{{field.label_tag}}{{field}}
                </div>
              {% endfor %}
             
              <div>
                <button class="btn btn-primary" type="submit">Log in</button>
               
              </div>

              <div class="clearfix"></div>

              <div class="separator">
               
              </div>
            </form>
              Register from <a href="{% url 'customer-registration' %}{% if "next" in request.GET %}?next={{request.GET.next}}{% endif %}" style="color:blue;">here</a>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
